{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Questionnaire â€” NoYesApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Create Questionnaire</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{% url 'dashboard' user_slug=profile_user.slug %}"
                   class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

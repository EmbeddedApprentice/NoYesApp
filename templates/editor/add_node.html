{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Node — {{ questionnaire.title }} — NoYesApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Add Node to {{ questionnaire.title }}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add Node</button>
                <a href="{% url 'edit_questionnaire' user_slug=profile_user.slug questionnaire_slug=questionnaire.slug %}"
                   class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

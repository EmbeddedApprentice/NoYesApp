{% extends "base.html" %}

{% block title %}{{ questionnaire.title }} â€” NoYesApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <p class="text-muted mb-2" style="font-size: 0.9rem;">{{ questionnaire.title }}</p>

        <div id="node-content" class="fade-in">
            {% include "player/_node_partial.html" %}
        </div>

        {% if not is_terminal %}
        <div id="prefetch-container" style="display: none;">
            {% for edge in outgoing_edges %}
            <div id="prefetch-{{ edge.answer_type }}"
                 hx-get="{% url 'node_partial' questionnaire_slug=questionnaire.slug node_slug=edge.destination.slug %}"
                 hx-trigger="load"
                 hx-swap="innerHTML">
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}

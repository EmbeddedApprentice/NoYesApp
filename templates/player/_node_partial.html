<div class="player-card">
    <p class="card-text">{{ node.content }}</p>

    {% if is_terminal %}
    <div class="mt-4">
        <a href="{% url 'complete_questionnaire' questionnaire_slug=questionnaire.slug %}"
           class="btn btn-primary btn-answer">
            View Results
        </a>
    </div>
    {% elif node.node_type == "question" %}
    <div class="d-flex gap-3 mt-4">
        <form method="post"
              action="{% url 'answer_node' questionnaire_slug=questionnaire.slug node_slug=node.slug %}">
            {% csrf_token %}
            <input type="hidden" name="answer_type" value="yes">
            <button type="submit" class="btn btn-answer btn-yes">Yes</button>
        </form>
        <form method="post"
              action="{% url 'answer_node' questionnaire_slug=questionnaire.slug node_slug=node.slug %}">
            {% csrf_token %}
            <input type="hidden" name="answer_type" value="no">
            <button type="submit" class="btn btn-answer btn-no">No</button>
        </form>
    </div>
    {% elif node.node_type == "statement" %}
    <div class="mt-4">
        <form method="post"
              action="{% url 'answer_node' questionnaire_slug=questionnaire.slug node_slug=node.slug %}">
            {% csrf_token %}
            <input type="hidden" name="answer_type" value="next">
            <button type="submit" class="btn btn-answer btn-next">Next</button>
        </form>
    </div>
    {% endif %}
</div>
